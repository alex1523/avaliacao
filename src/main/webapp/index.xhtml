<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Avaliação</title>
</h:head>
<h:body>
	<p:growl id="msgs" showDetail="false" life="7000" sticky="false"
		autoUpdate="true" />

	<h:form id="form">



		<p:outputLabel value="Contas a Pagar" />
		<br></br>
		<br></br>

		<h:panelGrid columns="2">
			<h:outputText value="Descrição: " />
			<p:inputText size="30" value="#{contaMB.edit.descricao}" />

			<h:outputText value="Tipo de doc: " />
			<p:inputText value="#{contaMB.edit.tipo}" />

			<h:outputText value="Data de Vencimento: " />
			<p:inputMask mask="99/99/9999" value="#{contaMB.edit.dtVencimento}"
				converter="#{dateConverter}" />

			<h:outputText value="Situação:" />
			<p:inputText value="#{contaMB.edit.situacao}" />

		</h:panelGrid>
	</h:form>
	<br></br>
	<br></br>

	<p:commandButton value="Novo" icon="ui-icon-plus" />
	<p:commandButton value="Cadastrar" icon="ui-icon-check"
		actionListener="#{contaMB.onSave}" update=":msgs form" />
	<p:commandButton value="Atualizar" icon="ui-icon-pencil" />
	<p:commandButton value="Excluir" icon="ui-icon-trash" />




</h:body>
</html>
